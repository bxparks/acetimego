name: Go Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/tinygo-org/tinygo

    steps:
    - name: Checkout AceTimeGo
      uses: actions/checkout@v3

    - name: Checkout Go language
      uses: actions/setup-go@v3
      with:
        go-version: 'stable'

    - name: TinyGo version check
      run: tinygo version

    - name: Build
      run: |
        make build buildtiny

    - name: Tests
      run: |
        make test testtiny
