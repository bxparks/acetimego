name: Go Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/tinygo-org/tinygo

    steps:
    - name: Check Go Versions
      run: |
        go version
        tinygo version

    - name: Checkout AceTimeGo
      uses: actions/checkout@v3

    - name: Build
      run: |
        make build buildtiny

    - name: Tests
      run: |
        make test testtiny
